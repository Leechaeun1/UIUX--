<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>👇 스크롤을 내려보세요 👇</h2>
    <a href="https://naver.com">네이버 바로가기</a>
    <div style="height: 12000px"></div>
    <!-- lazy load : 이미지 리소스에 대한 기능을 필요할 때만 하자 -->

    <!-- loading="lazy" 
     -> 이미지 필요한 곳 가기 전까지 이미지를 다운받지 않음
     (개발자도구 -> 네트워크에서 확인) -->
    <img src="https://placecats.com/400/400" alt="400" loading="lazy" />
    <img src="https://placecats.com/400/401" alt="401" loading="lazy" />
    <img src="https://placecats.com/400/402" alt="402" loading="lazy" />
    <img src="https://placecats.com/400/403" alt="403" loading="lazy" />
    <img src="https://placecats.com/400/404" alt="404" loading="lazy" />
    <img src="https://placecats.com/400/405" alt="405" loading="lazy" />
    <img src="https://placecats.com/400/406" alt="406" loading="lazy" />
    <img src="https://placecats.com/400/407" alt="407" loading="lazy" />
  </body>
</html>
