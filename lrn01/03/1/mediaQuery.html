<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* (모바일 사이즈) */
      h1 {
        color: orange;
      }
      @media screen and (min-width: 762px) {
        /* (테블릿 사이즈)
        762px 이상, 1024 이하일 때 적용 */
        h1 {
          color: green;
        }
      }
      @media screen and (min-width: 1024px) {
        /* (데스크탑 사이즈)
        화면이 너비가 최소 1024px보다 클 때 */
        h1 {
          color: red;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello</h1>
  </body>
</html>
