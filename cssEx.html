<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 태그 선택자의 점수가 가장 낮음(1점대)  */
      p {
        color: red !important;
      }
      /* class선택자 : 10점대 */
      .title {
        color: blue;
      }
      /* id선택자 : 100점대 */
      #title {
        color: green;
      }
    </style>
  </head>
  <body>
    <!-- 인라인선택자 : 1000점대 -->
    <p id="title" class="title">hello</p>
  </body>
</html>
